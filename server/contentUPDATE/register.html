<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register page</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <script src="./weather.js"></script>
    <!--Register Page-->
    <div id="registerPage">
      <div class="header">
        <h2>Welcome to Social Runners</h2>
      </div>

      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <div><label>Name</label><input type="text" id="name" required /></div>
        <div>
          <label>Email</label><input type="email" id="email" required />
        </div>
        <div>
          <label>Age</label
          ><input type="number" min="10" max="100" id="age" required />
        </div>
        <div>
          <label>Password</label
          ><input type="password" id="password" required />
        </div>
        <div>
          <label
            >Please select your running intensity and the system will recommend
            a suitable route for you.</label
          >
          <input
            type="radio"
            name="difficulty"
            id="basicCheckbox"
            value="basic"
          />
          <label for="basicCheckbox">Basic</label>
          <input
            type="radio"
            name="difficulty"
            id="mediumCheckbox"
            value="medium"
          />
          <label for="mediumCheckbox">Medium</label>
          <input
            type="radio"
            name="difficulty"
            id="advancedCheckbox"
            value="advanced"
          />
          <label for="advancedCheckbox">Advanced</label>
        </div>
        <button id="addNewUserBtn" onclick="signUp()">Sign Up</button>
        <button
          onclick="location.href = './index.html'"
          class="logoutBtn"
          style="width: auto"
        >
          Have an Account? Login
        </button>
      </div>
    </div>

    <script>
      function signUp() {
        // get user information
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var age = document.getElementById('age').value;
        var password = document.getElementById('password').value;
        var intensity = document.querySelector(
          'input[name="difficulty"]:checked'
        ).value;

        // Create User Information Object
        var userInfo = {
          Name: name,
          Email: email,
          Age: age,
          Password: password,
          Intensity: intensity,
        };

        // Store User Information in localStorage
        localStorage.setItem('userInfo', JSON.stringify(userInfo));

        console.log('User info stored in localStorage:', userInfo);
      }
    </script>
  </body>
  <script src="./gloablVariables.js"></script>
  <script src="./autofill.js"></script>
  <script src="./dropdown.js"></script>
  <script src="./client.js"></script>
</html>
